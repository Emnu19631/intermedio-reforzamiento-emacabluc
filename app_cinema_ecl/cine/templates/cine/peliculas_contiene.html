{% extends 'cine/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body bg-light">
                <form method="GET" action="" class="d-flex align-items-center">
                    <label class="me-3 fw-bold">Buscar por texto:</label>
                    <input type="text" name="texto" class="form-control me-2 w-50" placeholder="Ej: Spider..." value="{{ texto }}">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">Resultados de la búsqueda</div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-secondary">
                        <tr><th>Título</th><th>Género</th></tr>
                    </thead>
                    <tbody>
                        {% for pelicula in peliculas %}
                        <tr><td>{{ pelicula.titulo }}</td><td>{{ pelicula.genero }}</td></tr>
                        {% empty %}
                        <tr><td colspan="2" class="text-center py-4">No se encontraron resultados.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
