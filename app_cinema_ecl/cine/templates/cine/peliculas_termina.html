{% extends 'cine/base.html' %}

{% block content %}
    <h1 class="mb-4">Buscar Película (Termina en...)</h1>

    <form method="GET" action="" class="mb-4 d-flex">
        <input type="text" name="texto" class="form-control me-2" placeholder="Ej: man (para Spiderman)" value="{{ texto }}">
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Género</th>
            </tr>
        </thead>
        <tbody>
            {% for pelicula in peliculas %}
            <tr>
                <td>{{ pelicula.titulo }}</td>
                <td>{{ pelicula.genero }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No hay resultados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Volver al inicio</a>
{% endblock %}
