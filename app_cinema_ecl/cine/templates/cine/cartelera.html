{% extends 'cine/base.html' %}

{% block content %}
    <h1 class="mb-4">Cartelera Activa</h1>
    <p class="lead">Películas disponibles actualmente en nuestros cines:</p>

    <ul class="list-group mb-4">
        {% for pelicula in peliculas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{ pelicula.titulo }}</strong>
                <span class="badge bg-success rounded-pill">Activa</span>
            </li>
        {% empty %}
            <li class="list-group-item">No hay películas en cartelera.</li>
        {% endfor %}
    </ul>

    <a href="/" class="btn btn-secondary">Volver al inicio</a>
{% endblock %}
